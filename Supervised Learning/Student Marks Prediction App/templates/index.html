<!DOCTYPE html>
<html>
<head>
    <title>Student Score Prediction</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --accent: #3b82f6;
            --accent-2: #22d3ee;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --border: #1f2937;
            --error: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background:
                radial-gradient(800px 400px at 10% 10%, rgba(59,130,246,0.15), transparent 60%),
                radial-gradient(800px 400px at 90% 20%, rgba(34,211,238,0.15), transparent 60%),
                var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        .container {
            width: 100%;
            max-width: 520px;
            padding: 24px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            backdrop-filter: saturate(120%) blur(8px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .logo {
            width: 40px; height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            box-shadow: 0 8px 20px rgba(59,130,246,0.35);
        }
        h2 { margin: 0; font-size: 22px; letter-spacing: 0.2px; }
        .sub { color: var(--muted); font-size: 13px; margin-top: 4px; }

        form { margin-top: 10px; }
        label { display: block; margin: 14px 0 8px; color: var(--muted); font-size: 13px; }
        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0b1220;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="number"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
        }

        .actions { margin-top: 18px; }
        button {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 0;
            color: #0b1220;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            box-shadow: 0 10px 20px rgba(59,130,246,0.35);
            cursor: pointer;
            transition: transform 0.05s ease-in-out, box-shadow 0.2s ease;
        }
        button:hover { box-shadow: 0 12px 24px rgba(59,130,246,0.45); }
        button:active { transform: translateY(1px); }

        .result {
            margin-top: 20px;
            padding: 14px;
            border: 1px dashed var(--border);
            border-radius: 12px;
            background: rgba(17,24,39,0.6);
        }
        .score { font-size: 20px; font-weight: 700; }
        .muted { color: var(--muted); font-size: 13px; }

        .footer { margin-top: 14px; text-align: center; color: var(--muted); font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="header">
      <div class="logo"></div>
      <div>
        <h2>Student Score Prediction</h2>
        <div class="sub">Enter weekly self-study hours to estimate total score.</div>
      </div>
    </div>

    <form method="POST">
      <label>Weekly Self-Study Hours</label>
      <input type="number" step="0.1" name="study_hours" min="0" max="100" required>

      <div class="actions">
        <button type="submit">Predict Score</button>
      </div>
    </form>

    {% if prediction is not none %}
      <div class="result">
        <div class="muted">Predicted Total Score</div>
        <div class="score">{{ prediction | round(2) }}</div>
      </div>
    {% endif %}

    <div class="footer">Model v1 â€¢ Linear Regression </div>
  </div>
</div>

</body>
</html>
