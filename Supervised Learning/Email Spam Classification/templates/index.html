<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Spam Classifier</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      .container { max-width: 800px; margin: 0 auto; }
      textarea { width: 100%; height: 140px; font-size: 1rem; padding: .75rem; }
      button { padding: .6rem 1rem; font-size: 1rem; cursor: pointer; }
      .result { margin-top: 1rem; padding: 1rem; border-radius: .5rem; border: 1px solid #e5e7eb; }
      .badge { display: inline-block; padding: .25rem .5rem; border-radius: .375rem; font-weight: 600; }
      .spam { background: #fee2e2; color: #991b1b; }
      .ham { background: #dcfce7; color: #166534; }
      .muted { color: #6b7280; }
      .error { color: #b91c1c; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Email Spam Classifier</h1>
      {% if not model_loaded %}
        <p class="error">Model failed to load. {{ load_error }}</p>
      {% endif %}
      <p class="muted">Enter a message below to classify it as Spam or Not Spam.</p>

      <form id="form">
        <textarea id="text" name="text" placeholder="Type your message here..."></textarea>
        <div style="margin-top:.75rem">
          <button type="submit">Predict</button>
        </div>
      </form>

      <div id="result" class="result" style="display:none"></div>
    </div>

    <script>
      const form = document.getElementById('form');
      const result = document.getElementById('result');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = document.getElementById('text').value;
        result.style.display = 'block';
        result.textContent = 'Predicting...';

        try {
          const res = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });

          const data = await res.json();
          if (!res.ok) {
            result.innerHTML = `<span class="error">Error:</span> ${data.error || 'Unknown error'}`;
            return;
          }

          const badgeClass = data.predicted_class === 1 ? 'spam' : 'ham';
          const label = data.predicted_label;
          const conf = data.confidence != null ? ` (confidence: ${(data.confidence * 100).toFixed(1)}%)` : '';
          result.innerHTML = `
            <div>
              <span class="badge ${badgeClass}">${label}</span>
              <span class="muted">${conf}</span>
            </div>
            <div style="margin-top:.5rem" class="muted">${data.text}</div>
          `;
        } catch (err) {
          result.innerHTML = `<span class=\"error\">Error:</span> ${err.message}`;
        }
      });
    </script>
  </body>
</html>
